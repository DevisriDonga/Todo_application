<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link  href="styles.css" rel="stylesheet" type="text/css" >
   
</head>
<body>
    
    <div class="todos-bg-container">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="todos-heading">Todos</h1>
              <h1 class="create-task-heading">Create </h1>
              <input type="text" id="todoUserInput"  placeholder="what's needs to be done?" class="todo-user-input" />
              <button class="add-todo-button" id="addTodoButton">Add</button>
              <h1 class="todo-items-heading">My Tasks</h1>
              <ul class="todo-items-container" id="todoItemsContainer">
               
              </ul>
              <button class="add-todo-button" id="saveTodoElement">save</button>
              <script src="/myscript.js"></script>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
